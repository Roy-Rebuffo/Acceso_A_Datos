<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>S-Scott | Departamentos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:insert="~{fragments/menu :: menu-principal}"></header>
    <main role="main" class="container" style="margin-top: 80px;">
        <div class="card">
            <h4 class="card-header"><strong>Listado de Departamentos</strong></h4>
            <div class="card-body">
                <a class="btn btn-primary mb-3" th:href="@{/departamentos/create}">Nuevo Dept</a>
                <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Localización</th>
                            <th>Operaciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${departamentos}">
                            <td th:text="${d.deptno}"></td>
                            <td th:text="${d.dname}"></td>
                            <td th:text="${d.loc}"></td>
                            <td>
                                <a th:href="@{/departamentos/edit/{id}(id=${d.deptno})}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/departamentos/delete/{id}(id=${d.deptno})}" onclick="return confirm('¿Borrar departamento?')" class="btn btn-danger btn-sm">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer th:insert="~{fragments/footer :: pie-pagina}"></footer>
</body>
</html>
