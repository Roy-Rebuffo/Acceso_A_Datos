<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>S-Scott | Form Dept</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:insert="~{fragments/menu :: menu-principal}"></header>
    <main role="main" class="container" style="margin-top: 80px;">
        <div class="card">
            <h4 class="card-header"><strong>Formulario Departamento</strong></h4>
            <div class="card-body">
                <form th:action="@{/departamentos/save}" method="post" th:object="${dept}">
                    <input type="hidden" th:field="*{deptno}">
                    <div class="form-group">
                        <label>Nombre del Departamento</label>
                        <input type="text" class="form-control" th:field="*{dname}" required>
                    </div>
                    <div class="form-group">
                        <label>Localizaci√≥n</label>
                        <input type="text" class="form-control" th:field="*{loc}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/departamentos/index}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </main>
    <footer th:insert="~{fragments/footer :: pie-pagina}"></footer>
</body>
</html>
