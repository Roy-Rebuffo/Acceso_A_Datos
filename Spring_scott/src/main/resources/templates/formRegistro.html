<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SpringScott | Registro de Usuario</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <header th:insert="~{fragments/menu :: menu-principal}"></header>

    <main role="main">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Registro</h1>
          <p>Crea tu cuenta para gestionar la plantilla de empleados.</p>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form th:action="@{/signup}" method="post" th:object="${usuario}">
              
              <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Ej. Juan Pérez" required>
              </div>

              <div class="form-group">
                <label for="username">Nombre de Usuario (Login)</label>
                <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Usuario para el login" required>
              </div>

              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="ejemplo@correo.com" required>
              </div>

              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Mínimo 4 caracteres" required>
              </div>

              <hr>
              <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
              <a th:href="@{/}" class="btn btn-secondary btn-block">Cancelar</a>
            </form>
          </div>
        </div>
        <hr>
      </div>
    </main>

    <footer th:insert="~{fragments/footer :: pie-pagina}"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
