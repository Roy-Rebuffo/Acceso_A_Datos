<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>SpringScott | Inicio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
        .card-custom { transition: transform 0.2s; border: none; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-custom:hover { transform: scale(1.05); }
        .jumbotron-custom { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 2rem 1rem; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <header th:insert="~{fragments/menu :: menu-principal}"></header>

    <main role="main">
        <div class="jumbotron jumbotron-custom text-center">
            <div class="container">
                <h1 class="display-4">Panel de Control</h1>
                <p class="lead" th:text="${mensaje}">Bienvenido</p>
                <hr class="my-4" style="border-top: 1px solid rgba(255,255,255,0.3);">
            </div>
        </div>

        <div class="container">
            <div class="row text-center">
                <div class="col-md-6 mb-4">
                    <div class="card card-custom p-4">
                        <div class="card-body">
                            <h3>Empleados</h3>
                            <p>Acceso a la gestión completa de la plantilla.</p>
                            <a th:href="@{/empleados/index}" class="btn btn-primary btn-lg">Entrar</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card card-custom p-4">
                        <div class="card-body">
                            <h3>Departamentos</h3>
                            <p>Organización y sedes de la empresa.</p>
                            <a th:href="@{/departamentos/index}" class="btn btn-dark btn-lg">Entrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:insert="~{fragments/footer :: pie-pagina}"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
