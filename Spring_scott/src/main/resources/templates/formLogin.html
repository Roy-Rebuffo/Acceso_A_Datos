<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>SpringScott | Iniciar Sesión</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body { padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-signin { max-width: 330px; padding: 15px; margin: 0 auto; }
        .form-signin .form-control { position: relative; box-sizing: border-box; height: auto; padding: 10px; font-size: 16px; }
        .form-signin .form-control:focus { z-index: 2; }
    </style>
</head>
<body class="text-center">

    <div class="container">
        <form class="form-signin" th:action="@{/login}" method="post">
            
            <h1 class="h3 mb-3 font-weight-normal">Por favor, identifícate</h1>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Usuario o contraseña incorrectos.
            </div>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Has cerrado sesión correctamente.
            </div>
            
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>

            <label for="username" class="sr-only">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required autofocus>
            
            <label for="password" class="sr-only" style="margin-top: 10px;">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px;">Entrar</button>
            
            <p class="mt-3 text-muted">¿No tienes cuenta? <a th:href="@{/signup}">Regístrate aquí</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; 2026 SpringScott</p>
        </form>
    </div>

</body>
</html>
