<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>EmpleosApp | Aplicación para publicar Ofertas de Trabajo.</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>
  <header th:insert="~{fragments/menu :: menu-principal}"></header>

  <main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h3>Encuentra el trabajo que andas buscando.</h3>
        Puedes buscar por descripción y categoría.
        <form th:action="@{/signup}" method="post" th:object="${usuario}">
          <div class="form-group">
            <label>Nombre Real</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
          </div>
          <div class="form-group">
            <label>Nombre de Usuario (Login)</label>
            <input type="text" class="form-control" th:field="*{username}" required>
          </div>
          <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" class="form-control" th:field="*{email}" required>
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" th:field="*{password}" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrarme</button>
        </form>
      </div>
    </div>
    <hr>

    <div class="container">
      <h2 class="font-weight-bold text-center text-capitalize">DESTACADOS</h2>
      <hr>
      <div class="row" th:each="vacante : ${vacantes}">
        <div class="col-md-3">
          <img class="rounded mx-auto d-block" th:src="@{/images/{img} (img=${vacante.imagen} ) }"
            alt="Generic placeholder image" width="220" height="220">
        </div>
        <div class="col-md-9">
          <h2 th:text="${vacante.nombre}"></h2>
          <h6 class="card-title"><strong>Categoría: </strong> <span></span></h6>
          <h6 class="card-title"><strong>Publicado: </strong> <span th:text="${vacante.fecha}"></span></h6>
          <p th:text="${vacante.descripcion}"></p>
          <p><a class="btn btn-secondary" th:href="@{/vacantes/view/{id} (id=${vacante.id})  }" role="button">Detalles
              &raquo;</a></p>
        </div>
      </div>

      <hr>
    </div> <!-- /container -->

  </main>

  <footer th:insert="~{fragments/footer :: pie-pagina}" class="footer"></footer>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
