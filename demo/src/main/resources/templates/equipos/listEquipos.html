<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Departamentos</title>
    <link rel="shortcut icon" href="/imagenes/departamento.png" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <style>
        body {
            background: linear-gradient(135deg, #f1f8f4, #ffffff);
        }

        h2 {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .table-card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            padding: 30px;
            margin-top: 120px;
        }

        .table th {
            background-color: #81c784;
            color: #ffffff;
            font-weight: 600;
            text-align: center;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-primary {
            background-color: #81c784;
            border-color: #81c784;
            font-weight: 500;
            border-radius: 30px;
            padding: 8px 30px;
        }

        .btn-primary:hover {
            background-color: #66bb6a;
            border-color: #66bb6a;
        }

        .btn-warning {
            border-radius: 20px;
        }

        .btn-danger {
            border-radius: 20px;
        }

        a {
            text-decoration: none;
        }



    </style>
</head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<div class="container">
    <div class="table-card">
        <div class="tittle d-flex justify-content-between align-items-center mb-3 mt-5">
            <h2>Lista de Departamentos</h2>

            <a th:href="@{/equipos/create}"
               class="btn btn-primary">
                Nuevo Equipo
            </a>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${equipo}">
                <td th:text="${e.idequipo}"></td>
                <td th:text="${e.nombre}"></td>
                <td>
                    <a th:href="@{/equipos/edit/{id}(id=${e.idequipo})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/equipos/delete/{id}(id=${e.idequipo})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
