<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - LaLiga</title>
    <link rel="shortcut icon" href="/imagenes/empresario.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        *{
            font-family: Inter;
        }
        /* HERO */
        .hero {
            background-image: url("imagenes/estadio.jpg");
            color: #FFFFFF;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

            height: 400px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 40px;
            text-align: left;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #FFFFFF;
        }

        /* BOTONES */
        .btn-custom {
            padding: 12px 32px;
            font-size: 1.05rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary-custom {
            background-color: #81c784;
            border: none;
            color: #fff;
        }

        .btn-primary-custom:hover {
            background-color: #66bb6a;
            transform: translateY(-2px);
        }

        .btn-secondary-custom {
            background-color: #c8e6c9;
            border: none;
            color: #2e7d32;
        }

        .btn-secondary-custom:hover {
            background-color: #a5d6a7;
            transform: translateY(-2px);
        }

        /* TARJETAS */
        .info-cards {
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .card-text {
            color: #555;
            margin-bottom: 25px;
        }
        /* TITULOS DE SECCIÓN */
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #1b5e20;
        }

        /* TARJETAS DE RESULTADOS */
        .match-card {
            background: #fff;
            border-radius: 14px;
            padding: 18px 22px;
            margin-bottom: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .match-card span {
            font-size: 1.05rem;
            font-weight: 500;
        }

        /* TABLA */
        .table-container {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

    </style>
</head>

<body class="bg-light">

<!-- Menú -->
<div th:replace="fragments/menu :: menu"></div>

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <h1>Temporada 2013-14</h1>
        <p>Sigue todos los momentos y estadísticas de la Liga de España</p>
    </div>
</section>

<section class="container mt-5">
    <h2 class="section-title">Resultados - Jornada 12</h2>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <div th:each="p : ${resultados}" class="match-card">

                    <!-- Local -->
                    <div class="d-flex align-items-center gap-3">
                        <img th:src="@{'/logos/' + ${p.localLogo}}" width="32" height="32" alt="Logo local">
                        <span th:text="${p.localNombre}"></span>
                    </div>

                    <strong th:text="${p.golesLocal} + ' - ' + ${p.golesVisitante}"></strong>

                    <div class="d-flex align-items-center gap-3">
                        <span th:text="${p.visitanteNombre}"></span>
                        <img th:src="@{'/logos/' + ${p.visitanteLogo}}" width="32" height="32" alt="Logo visitante">
                    </div>

                </div>
            </div>

            <div class="col-md-5">
                <h2 class="section-title">Tabla General</h2>

                <div class="table-container">
                    <table class="table align-middle">
                        <thead class="table-success">
                        <tr>
                            <th>#</th>
                            <th>Equipo</th>
                            <th>PJ</th>
                            <th>DG</th>
                            <th>PTS</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="t, iter : ${tabla}">
                            <td th:text="${iter.index + 1}"></td>
                            <td>
                                <img th:src="@{'/logos/' + ${t.logo}}" width="24" class="me-2">
                                <span th:text="${t.nombre}"></span>
                            </td>
                            <td th:text="${t.pj}"></td>
                            <td th:text="${t.dg}"></td>
                            <td th:text="${t.pts}"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
