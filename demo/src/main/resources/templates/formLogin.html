<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <style>
        body {
            background: linear-gradient(135deg, #f1f8f4, #ffffff);
            min-height: 100vh;
        }

        .login-card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .login-title {
            color: #66bb6a;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 14px;
            text-align: center;
        }

        .form-control:focus {
            border-color: #81c784;
            box-shadow: 0 0 0 0.2rem rgba(129, 199, 132, 0.25);
        }

        .btn-login {
            background-color: #81c784;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
            color: #ffffff;
        }

        .btn-login:hover {
            background-color: #66bb6a;
        }
    </style>
</head>

<body>

<div th:replace="fragments/menu :: menu"></div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-4">
        <div class="card login-card">
            <div class="card-body p-4">
                <h3 class="mb-4 login-title">Iniciar Sesión</h3>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <input class="form-control" name="username" placeholder="Usuario">
                    </div>

                    <div class="mb-4">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña">
                    </div>

                    <button class="btn btn-login w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
