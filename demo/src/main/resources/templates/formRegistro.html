<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>EmpleosApp | Formulario de registro</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f1f8f4, #ffffff);
    }

    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .card-header {
      background: linear-gradient(90deg, #a8e6cf, #dcedc8);
      color: #2e7d32;
      text-align: center;
      font-weight: 600;
      border-radius: 18px 18px 0 0;
    }

    label {
      color: #2e7d32;
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: #81c784;
      box-shadow: 0 0 0 0.2rem rgba(129, 199, 132, 0.25);
    }

    .btn-primary {
      background-color: #81c784;
      border-color: #81c784;
      border-radius: 30px;
      padding: 10px 35px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #66bb6a;
      border-color: #66bb6a;
    }
  </style>
</head>

<body>

<header th:insert="~{fragments/menu :: menu}"></header>

<main role="main">
  <hr>
  <div class="container">

    <div class="card">
      <h4 class="card-header">
        <strong>Formulario de registro</strong>
      </h4>

      <div class="card-body">
        <form th:action="@{/signup}" th:object="${usuario}" method="post">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control"
                       th:field="*{nombre}" id="nombre" name="nombre"
                       placeholder="Escriba su nombre" required="required">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control"
                       th:field="*{email}" id="email" name="email"
                       placeholder="Escriba su correo electrónico" required="required">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control"
                       th:field="*{username}" id="username" name="username"
                       placeholder="Escriba su nombre de usuario" required="required">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"
                       th:field="*{password}" id="password" name="password"
                       placeholder="Escriba su clave de acceso" required="required">
              </div>
            </div>
          </div>

          <hr>

          <button type="submit"
                  title="Quiero registrarme."
                  class="btn btn-primary">
            Registrarse
          </button>
        </form>
      </div>
    </div>
  </div>
</main>

<footer th:insert="~{fragments/footer :: pie-pagina}" class="footer"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
