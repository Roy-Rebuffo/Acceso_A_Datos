<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <img th:src="@{/images/logo.png}" width="136px" height="136px">
            <h1 class="text-primary">Lista de Departamentos</h1>
        </div>

        <div class="row g-4"> 
            <div th:each="d : ${departamentos}" class="col-12 col-md-4">
                <div class="card h-100 text-center shadow-sm">
                    <div class="card-body">
                        <img th:src="@{/images/{img} (img=${d.imagen})}" class="rounded-circle profile-img mb-3 border">
                        <p th:text="${'ID: ' + d.id}" class="card-text text-muted mb-1"></p>
                        <h4 th:text="${d.nombre}" class="card-title"></h4>
                        <p th:text="${d.loc}" class="text-secondary"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
