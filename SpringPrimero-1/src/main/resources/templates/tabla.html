<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
    <img th:src="@{/images/logo.png}" width="136px" height="136px">
    <h1 class="text-primary">Lista de Vacantes</h1>
    <table class="table table-stripped table-bordered table-hover">
        <tr>
            <th>Logo</th>
            <th>Id</th>
            <th>Nombre</th>
            <th>Fecha de Pub</th>
            <th>Salario Ofrecido</th>
            <th>Descripci√≥n</th>
            <th>Destacada</th>
        </tr>
        <tr th:each="v : ${vacantes}">
            <td>
                <img th:src="@{/images/{img} (img=${v.imagen})}" width="136px" height="136px">
            </td>
            <td th:text="${v.id}"></td>
            <td th:text="${v.nombre}"></td>
            <td th:text="${v.fecha}"></td>
            <td th:text="${v.salario}"></td>
            <td th:text="${v.descripcion}"></td>
            <td>
                <span th:if="${v.destacado==1}" class="badge badge-success">Si</span>
                <span th:unless="${v.destacado==1}" class="badge badge-danger">Si</span>

            </td>
        </tr>
    </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
