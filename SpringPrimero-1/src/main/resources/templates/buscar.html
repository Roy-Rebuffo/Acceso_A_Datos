<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <td th:text="'Id de la Vacante ' + ${vacante.id}"></td>
            <td th:text="'Nombre de la Vacante ' + ${vacante.nombre}"></td>
            <td th:text="'Fecha de la Vacante ' + ${vacante.fecha}"></td>
            <td th:text="'Salario de la Vacante ' + ${vacante.salario}"></td>
            <td th:text="'Desc de la Vacante ' + ${vacante.descripcion}"></td>
            <img th:src="@{/images/{img} (img=${vacante.imagen})}" width="136px" height="136px">
        </tr>

    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
